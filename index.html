<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gen(od)ealogy - Genealogy for pets.</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
</head>

<body></body>
<script src="index.js"></script>
<script>
  $(document).ready(function () {
    var tree = new Pet(5);

    // add(name, targetNode, traversalMethod)
    tree.add(6, 5, tree.traverseDFS);
    tree.add(4, 6, tree.traverseDFS);
    tree.add(3, 6, tree.traverseDFS);

    var buildHTML = function(tree) {

      var $html = (function recurse(node) {
        var str = '<div>';

        for (var i = 0; i < node.children.length; i++) {
          str += recurse(node.children[i]);
        }

        str += node.name + '</div>';
        return str;
      })(tree);

      $('body').append($html);
    };

    buildHTML(tree);
  });
</script>
</html>
